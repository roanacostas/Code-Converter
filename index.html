<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Codebank</title>
</head>

<body>
    <div class="container">
        <div class="container-left"></div>
        <div class="container-right">
            <div class="logo">
                <img class="logo-home" src="./assets/img/logo.png" alt="logo-home">
            </div>
            <h1>Code Converter</h1>
            <div class="converter">
                <label>
                    Coverter <b>de</b>:
                    <select>
                        <option>R$ Real Brasileiro</option>
                    </select>
                </label>
                <label>
                    Converter <b>para</b>:
                    <select class="currency-select">
                        <option value="dolar">US$ Dólar Americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="libra">£ Libra</option>
                    </select>
                </label>
                <label>
                    Valor
                    <input class="input-currency" placeholder="R$ 10.000,00">
                </label>
                <button class="convert-button">Converter</button>
                <section>
                    <div class="currency-box">
                        <img src="./assets/img/real.png" alt="logo-moeda-a-converter">
                        <p class="currency">Real</p>
                        <p class="currency-value-to-convert">R$ 0,00</p>
                    </div>
                    <img class="arrow-img" src="./assets/img/arrow.png" alt="seta">
                    <div class="currency-box">
                        <img class="currency-img" src="./assets/img/dolar.png" alt="logo-moeda-convertida">
                        <p class="currency" id="currency-name">Dólar Americano</p>
                        <p class="currency-value">US$ 0.0</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
